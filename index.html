<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Amazons Demo</title>
  <link rel="stylesheet" href="style.css">
  <script type="importmap-shim" src="import-map.json"></script>
  <!-- Production -->
  <script prod-only type=module src="//unpkg.com/es-module-shims@0.4.6/dist/es-module-shims.min.js"></script>
  <script prod-only type=module-shim src="//unpkg.com/amazons/dist/esm/index.js"></script>
  <script prod-only type=application/javascript async
    src="https://www.googletagmanager.com/gtag/js?id=UA-48191613-7"></script>
  <!-- Development -->
  <script dev-only type=dev-only-application/javascript src="//unpkg.com/typescript/lib/typescript.js"></script>
  <script dev-only type=dev-only-module src="//unpkg.com/@mothepro/es-module-shims@0.0.0/dist/es-module-shims.min.js"></script>
  <script dev-only type=dev-only-module-shim src="../index.ts"></script>
</head>

<body>
  <h1>
    Amazons
    <span class="subtitle">by Mo</span>
  </h1>
  <amazons-online
    signaling="wss://ws.parkshade.com:443"
    version="0.3.1"
    stuns='[
      "stun:stun.stunprotocol.org",
      "stun:stun.l.google.com:19302",
      "stun:stun1.l.google.com:19302",
      "stun:stun2.l.google.com:19302",
      "stun:stun3.l.google.com:19302",
      "stun:stun4.l.google.com:19302"
    ]'
    retries=3
    timeout=5000>
    <div slot="offline" class="lds-ripple">
      <div></div>
      <div></div>
      Searching
    </div>
    <div slot="loading" class="lds-ripple">
      <div></div>
      <div></div>
      Connecting
    </div>
  </amazons-online>
</body>

<script>
  window.dataLayer = window.dataLayer || []
  function gtag() { dataLayer.push(arguments) }
  gtag('js', new Date())
  gtag('config', 'UA-48191613-7')
</script>

</html>
